	 .showcase-item {
	   position: relative;
	   width: calc(33.33% - 10px);
	   margin-bottom: 20px;
	 }
	 
	 .showcase-item img {
	   width: 100%;
	   height: auto;
	   border-radius: 5px;

	 }
	 
	 /* 标题及说明样式 */
	 .showcase-caption {
	   position: absolute;
	   bottom: 0;
	   left: 0;
	   right: 0;
	   background-color: rgba(0, 0, 0, 0.7);
	   color: #bdfcff;
	   padding: 10px;
	   font-size: 16px;
	   opacity: 0;
	   transition: opacity 0.3s ease-in-out;
	 }
	 
	 .showcase-item:hover .showcase-caption {
	   opacity: 1;
	 }
    </style>
